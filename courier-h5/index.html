<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type">
		<meta content="text/html; charset=utf-8">
		<meta charset="utf-8">
		<title>总理送快递啦</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
        <div class="container pab">
            <audio id="doorbell">
                <source id="mp3" src="mp3/1.mp3" type="audio/mp3" />
            </audio>
			<div class="page page-express current">
				<img class="premier pab fadeInRightBottom" src="img/premier.png" alt="">
				<img class="give pab fadeInRightBottom" src="img/give.png" alt="">
				<img class="send pab bounceInDown" src="img/send.png" alt="">
				<img class="express pab bounceIn" src="img/express.png" alt="">
				<img class="la pab bounceIn" src="img/la.png" alt="">
				<img class="words pab fadeInBottom" src="img/words.png" alt="">
				<img class="arrow pab slideOutUp" src="img/arrow.png" alt="">
			</div>
			<div class="page page-who">
				<h1><img src="img/who.png" alt=""></h1>
				<div class="flex">
					<div class="row item">
						<div class="cell"><a href="javascrpt:" data-index="1"><img class="farmer flipInY" src="img/farmer.png" alt=""></a></div>
						<div class="cell"><a href="javascrpt:" data-index="2"><img class="resident flipInY" src="img/resident.png" alt=""></a></div>
					</div>
					<div class="row item">
						<div class="cell"><a href="javascrpt:" data-index="3"><img class="worker flipInY" src="img/worker.png" alt=""></a></div>
						<div class="cell"><a href="javascrpt:" data-index="4"><img class="student flipInY" src="img/student.png" alt=""></a></div>
					</div>
					<div class="row item">
						<div class="cell"><a href="javascrpt:" data-index="5"><img class="operator flipInY" src="img/operator.png" alt=""></a></div>
						<div class="cell"><a href="javascrpt:" data-index="6"><img class="retiree flipInY" src="img/retiree.png" alt=""></a></div>
					</div>
				</div>
			</div>
			<div class="page page-farmer" data-item="1">
				<img class="cloud pab cloudMove" src="img/cloud.png" alt="">
				<img class="people-farmer pab peopleBand" src="img/people-farmer.png" alt="">
				<img class="arm pab" src="img/arm.png" alt="">
				<img class="right-hand pab handSwing" src="img/right-hand.png" alt="">
				<img class="hoe pab hoeSwing" src="img/hoe.png" alt="">
				<img class="shadow pab" src="img/shadow.png" alt="">
				<div class="hen-main">
					<div class="hen pab rubberBand">
						<img src="img/hen.png" alt="">
						<i class="pab">.</i>
					</div>
					<img class="b-feet1 pab" src="img/chicken-feet.png" alt="">
					<img class="b-feet2 pab" src="img/chicken-feet.png" alt="">
				</div>
				<div class="cub-main cm1 pab cubSwing1">
					<img class="cub" src="img/cub.png" alt="">
					<img class="s-feet1 pab" src="img/chicken-feet2.png" alt="">
					<img class="s-feet2 pab" src="img/chicken-feet2.png" alt="">
				</div>
				<div class="cub-main cm2 pab cubSwing2">
					<img class="cub" src="img/cub.png" alt="">
					<img class="s-feet1 pab" src="img/chicken-feet2.png" alt="">
					<img class="s-feet2 pab" src="img/chicken-feet2.png" alt="">
				</div>
				<div class="cub-main cm3 pab cubSwing3">
					<img class="cub" src="img/cub.png" alt="">
					<img class="s-feet1 pab" src="img/chicken-feet2.png" alt="">
					<img class="s-feet2 pab" src="img/chicken-feet2.png" alt="">
				</div>
				<div class="cub-main cm4 pab cubSwing4">
					<img class="cub" src="img/cub.png" alt="">
					<img class="s-feet1 pab " src="img/chicken-feet2.png" alt="">
					<img class="s-feet2 pab" src="img/chicken-feet2.png" alt="">
				</div>
			</div>
			<div class="page page-resident" data-item="2">
				<img class="people-child pab peopleBand" src="img/people-child.png" alt="">
				<img class="ch1 pab handSwing2" src="img/child-hand.png" alt="">
				<img class="ch2 pab handSwing3" src="img/child-hand.png" alt="">
			</div>
			<div class="page page-worker" data-item="3">
				<img class="people-worker pab peopleBand" src="img/people-worker.png" alt="">
			</div>
			<div class="page page-student" data-item="4">
				<img class="people-student pab peopleBand" src="img/people-student.png" alt="">
			</div>
			<div class="page page-operator" data-item="5">
				<img class="people-operator pab peopleBand" src="img/people-operator.png" alt="">
				<img class="left-hand1 pab peopleBand" src="img/left-hand1.png" alt="">
				<img class="left-hand2 pab peopleBand" src="img/left-hand2.png" alt="">
			</div>
			<div class="page page-retiree" data-item="6">
				<img class="people-retiree pab peopleBand" src="img/people-retiree.png" alt="">
				<img class="cat pab catSwing" src="img/cat.png" alt="">
				<div class="bird-fly pab moveBird1">
					<div class="bird-mian pab moveBird2">
						<img class="bird pab " src="img/bird.png" alt="">
						<img class="wing1 pab moveWing1" src="img/wing1.png" alt="">
						<img class="wing2 pab moveWing2" src="img/wing2.png" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="express-main current none">
			<div class="cm-center none">
				<img class="light pab center bounceIn2 lightSwing" src="img/light.png" alt="">
				<img class="box-shadow pab center bounceIn2" src="img/box-shadow.png" alt="">
				<img class="express-box pab center scaleIn" src="img/express-box.png" alt="">
				<img class="open-words pab scaleIn2" src="img/open-words.png" alt="">
			</div>
			<div class="cm-bottom none">
				<div class="informed pab center moveInfo">
					<div class="notice-body">
							<img class="notice-bg" src="" alt="">
							<a id="back" class="back" href="javascript:"><img class="see-more" src="img/see-more.png" alt=""></a>
					</div>
				</div>
				<img class="boxbg1 pab moveBox" src="img/boxbg1.png" alt="">
				<img class="boxbg2 pab moveBox" src="img/boxbg2.png" alt="">
				<img class="finger2 pab moveFinger none" src="img/finger2.png" alt="">
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/touch-0.2.14.js"></script>
		<script src="js/index.js"></script>
